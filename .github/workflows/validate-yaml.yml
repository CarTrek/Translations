name: Validate YAML

on: [push, pull_request]

jobs:
  yaml-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install yamllint
      run: |
        python -m pip install --upgrade pip
        pip install yamllint

    - name: Run yamllint
      run: yamllint .
