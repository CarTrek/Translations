      uk: Поминутная тарификация
    step1.FACT1TEXT:
      cs: Platíte pouze čas, kdy vozidlo používáte. Cena 1 minuty jízdy - 8 Kč. Cena  1 minuty v režimu parkování (očekávání) od 8 do 20 hod.- 1,50 Kč.
      en: You will be charged only for the time when you was really using the car. Tha cost of 1 minute in move - 8 rub. The cost of  1 minute of park (wait) since 8 a.m. until 8 p.m. - 1,5 ���.
      ge: გადახდას ახორციელებთ მხოლოდ მანქანის გამოყენებისას დახარჯულ დროზე. ერთი წუთის გადაადგილების ღირებულება __ ლარია. პარკინგის (მოცდის) ღირებულება 1 წუთის განმავლობაში დილის 8 სთ.-დან საღამოს 8სთ.-მდე - შეადგენს __ ლარს
      ru: Вы оплачиваете только то время, когда пользуетесь автомобилем. Стоимость 1 минуты движения - 8 руб. Стоимость 1 минуты парковочного тарифа (ожидания) с 8 до 20 - 1,5 руб.
      uk: Вы оплачиваете только то время, когда пользуетесь автомобилем. Стоимость 1 минуты движения - 8 руб. Стоимость 1 минуты парковочного тарифа (ожидания) с 8 до 20 - 1,5 руб.
    step1.FACT2TITLE:
      cs: Bezplatné parkování a pohonné hmoty.
      en: Free parking and fuel
      ge: უფასო პარკინგი და საწვავი
      ru: Бесплатная парковка и бензин
      uk: Бесплатная парковка и бензин
    step1.FACT2TEXT:
      cs: Parkování v modrých zónách je v ceně pronájmu. Vozidlo můžete zanechat na kterémkoliv parkovacím místě bez nutnosti hradit parkovné. Pokud do vozidla dotankujete palivo, uhradíme Vám náklady na palivo.
      en: The parking fee of Moscow Parking Zone is included to rent payment. You can leave the car at Moscow parking without extra fee. If you refuel the car we will redeem the expenses for fuel.
      ge: თბილისის პარკინგის ზონაში პარკირების საფასური შედის ქირის გადასახადში. თქვენ შეგიძლიათ დატოვოთ მანქანა თბილისი პარკინგის მიერ განსაზღვრულ ნებისმიერ ადგილზე დამატებითი საფასურის გადახდის გარეშე. თუ თქვენ დატენით ავტომანქანას, დატენვის ხარჯს ჩვენ აგინაზღაურებთ.
      ru: Парковка Московского паркинга включена в стоимость аренды. Вы можете оставлять автомобиль на любой муниципальной парковке без необходимости дополнительной оплаты стоянки. Если вы заправите автомобиль - мы компенсируем вам затраты на топливо.
      uk: Парковка Московского паркинга включена в стоимость аренды. Вы можете оставлять автомобиль на любой муниципальной парковке без необходимости дополнительной оплаты стоянки. Если вы заправите автомобиль - мы компенсируем вам затраты на топливо.
    step1.FACT3TITLE:
      cs: Noční tarif bezplatně
      en: Free night parking
      ge: უფასო ღამის ტარიფი
      ru: Бесплатный ночной тариф
      uk: Бесплатный ночной тариф
    step1.FACT3TEXT:
      cs: Parkovací tarif od 20 do 8 zdarma. Můžete zanechat vozidlo v tarifu Parkování mimo oblast ukončení pronájmu a vrátit se zpět ráno bez dalších nákladů.
      en: The parking rate since 8 p.m. until 8 a.m. is FREE. You can leave the car outside of the rent-end zone and take the car tomorrow without any charges.
      ge: პარკინგის ტარიფი საღამოს 8 სთ.-დან დილის 8სთ.-მდე არის უფასო. თქვენ შეგიძლიათ დატოვოთ მანქანა პარკირების რეჟიმში ქირაობის ზონის გარეთ და წაიყვანოთ მანქანა დილით დამატებითი გადასახადის გადახდის გარეშე.
      ru: Парковочный тариф с 20 до 8 – бесплатный. Вы можете оставить автомобиль на тарифе Парковка вне зоны окончания аренды и вернуться утром без дополнительных затрат.
      uk: Парковочный тариф с 20 до 8 – бесплатный. Вы можете оставить автомобиль на тарифе Парковка вне зоны окончания аренды и вернуться утром без дополнительных затрат.
    step1.FACT4TITLE:
      cs: Můžete podnikat delší cesty
      en: You can make long trips
      ge: თქვენ შეგიძლიათ შორ მანძილზე გამგზავრება
      ru: Вы можете совершать дальние поездки
      uk: Вы можете совершать дальние поездки
    step1.FACT4TEXT:
      cs: Povolená oblast uživání vozidel - Česká republika. Ukončit pronájem lze ve kterékoliv povolené zóně.
      en: The permitted zone of the car usage is up to 250 km from MKAD. You can end the rent in any point of the marked rent-end zone.
      ge: ნებადართული ზონა ავტომანქანის გამოყენებისა არის 250 კმ“ ცენტრალური გზატკეცილიდან-დან.  ქირის დასრულება ნებადართულია ნებადართული ზონის შიგნით ნებისმიერ წერტილში.
      ru: Разрешенная зона использования автомобиля - 250 км от МКАД. Завершить аренду можно в любом месте разрешенной зоны.
      uk: Разрешенная зона использования автомобиля - 250 км от МКАД. Завершить аренду можно в любом месте разрешенной зоны.
