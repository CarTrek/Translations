      ge: მას შემდეგ რაც თქვენი დოკუმენტები შემოწმდება ჩვენი სპეციალისტების მიერ, ჩვენ გაგიაქტიურებთ თქვენს ანგარიშს და გაცნობებთ ამას მობილური ტელეფონის და და ელ.ფოსტი მეშვეობით.
      ru: После того как Ваши документы будут проверены нашими специалистами, мы активируем Вашу учётную запись и сообщим Вам об этом по телефону и через e-mail.
      uk: После того как Ваши документы будут проверены нашими специалистами, мы активируем Вашу учётную запись и сообщим Вам об этом по телефону и через e-mail.
