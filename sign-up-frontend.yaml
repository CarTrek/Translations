    step4.DOCSUPLOADDESCRIPTION:
      cs: 'Prosím, odešlete 5 fotografií Vašich dokumentů: foto občanského průkazu z obou stran, foto řidíčského průkazu z obou stran a fotografii, na které je zachycena Vaše tvář a současně řidičský průkaz (selfie s řidíčským průkazem). Abychom Vám mohli umožnit užívání vozidla, musíme se ujistit o pravosti Vašich dokumentů.'
      en: "Please upload 4 photos of your documents: a photo of front and back side of your ID card, a photo of front and back side of your Driver's Licence and a selfie with your ID card. To give you a permission to drive the cars of our company we have to verify your documents."
      ge: 'გთხოვთ ატვირთოთ თქვენი დოკუმენტების 5 სურათი: პასპორტის პირველი გვერდის სურათი, პასპორტის რეგისტრაციის გვერდი, მართვის მოწმობის ორივე გვერდის ფოტო, და სელფი მართვის მოწმობასთან ერთად. ჩვენი კომპანიის ავტომანქანანების მართვის უფლება რომ დაგრთოთ აუცილებელია დავრწმუნდეთ თქვენი დოკუმენტების სინამდვილეში.'
      ru: "Пожалуйста, загрузите 5 фото Ваших документов: фото первой страницы паспорта, фото страницы паспорта с регистрацией, фото лицевой и обратной стороны водительского удостроверения (ВУ) и фото, на котором одновременно видно Вас и водительское удостоверение ('селфи с удостоверением'). Чтобы дать Вам возможность пользоваться автомобилями нашей компании, мы должны убедиться в подлинности Ваших документов."
      uk: "Пожалуйста, загрузите 5 фото Ваших документов: фото первой страницы паспорта, фото страницы паспорта с регистрацией, фото лицевой и обратной стороны водительского удостроверения (ВУ) и фото, на котором одновременно видно Вас и водительское удостоверение ('селфи с удостоверением'). Чтобы дать Вам возможность пользоваться автомобилями нашей компании, мы должны убедиться в подлинности Ваших документов."
