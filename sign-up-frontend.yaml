    step5.HEADER:
      cs: Blahopřejeme, jste skoro v cíli!
      en: Greetings! You are almost there!
      ge: გილოცავთ, თქვენ თითქმის მიაღწიეთ მიზანს
      ru: Поздравляем, Вы почти у цели!
      uk: Поздравляем, Вы почти у цели!
    step5.DESCRIPTION1:
      cs: Vytvořili jsme Váš uživatelský účet. Abyste mohli začít používat naše vozy, musíte propojit bankovní kartu s Vaším účtem.
      en: We created an account for you in the system. To start use our cars you only have to attach your bank card.
      ge: ჩვენ სისტემაში შევქმენით თქვენთვის ანგარიში. იმისთვის, რომ დაიწყოთ ჩვენი ავტომანქანების გამოყენება, თქვენს ანგარიშს უნდა მიაბათ საბანკო ბარათი.
      ru: Мы создали для Вас учётную запись в системе. Чтобы начать пользоваться нашими автомобилями Вам осталось привязать к учётной записи банковскую карту.
      uk: Мы создали для Вас учётную запись в системе. Чтобы начать пользоваться нашими автомобилями Вам осталось привязать к учётной записи банковскую карту.
    step5.DESCRIPTION2:
      cs: Nezpracováváme údaje o Vaší platební kartě. Všechny operace s platební kartou se provádějí prostřednictvím platební brány a odpovídají těm nejpřísnějším kritériím informační bezpečnosti v oblasti bankovnictví - Level 1 PCI DSS verze 3.0.
      en: We will not store your card's data at our servers. All the payment activities will be performed by the payment system which is sertified by Level 1 PCI DSS - the most rigorous information security standard in banking.
      ge: ჩვენ არ შევინახავთ თქვენი ბარათის მონაცემებს ჩვენს სერვერში. ყოველი გადახდა შესრულებული იქნება გადახდების სისტემის მეშვეობით , რომელიც საბანკო სფეროში ინფორმაციული უსაფრთხოების ყველაზე მკაცრი Level 1 PCI DSS-ის მიერ - დადგენილი სტანდარტის შესაბამისად იმოქმედებს.
      ru: Мы не будем хранить данные Вашей банковской карты у себя. Все платёжные действия совершаются через платёжную систему, сертифицированного на соответствие самым высоким требованиям по информационной безопасности в банковской сфере - Level 1 PCI DSS версии 3.0.
      uk: Мы не будем хранить данные Вашей банковской карты у себя. Все платёжные действия совершаются через платёжную систему, сертифицированного на соответствие самым высоким требованиям по информационной безопасности в банковской сфере - Level 1 PCI DSS версии 3.0.
    step5.DESCRIPTION3:
      cs: Jakmile zmáčknete tlačítko 'Připojít kartu', otevře se okno platebního systému pro zadání údajů o Vaší platební kartě. Z karty budou dvakrát po sobě odepsány minimální částky z důvodu propojení a validace Vaší platební karty. Tyto částky převedeme na Váš bonusový účet. Upozorňujeme, že stav prostředků na kartě nesmít být nulový nebo záporný. Karty Visa Electron a Maestro, bohužel, nelze použít. Nadále se všechny platby za Vaše jízdy budou automaticky strhávat přímo z připojené karty. Body z bonusového účtu se přirovnávají ke korunám jedna ku jedné a budou využity přednostně.
      en: After you press the 'Attach the Card' button a window of payment system will be opened in which you should enter your card's information. The card will be charged for minimal sum which will be placed to your bonus account. Please note that Visa Electron and Maestro cards can not be used. All your future rents will be payed from your card directly. Points of the bonus account are equal to roubles and will be spent firstly.
      ge: მას შემდეგ, რაც დააჭერთ ღილაკს 'Bind the Card'-ს გაიხსნება გადახდის სისტემის ფანჯარა, რომელშიც უნდა შეიყვანოთ თქვენი ბარათის ინფორმაცია. თქვენი საბანკო ბარათის გატესტვის და მიბმის მიზნით, ბარათიდან ჩამოგეჭრებათ მინიმალური თანხა, რომელიც განთავსდება თქვენს საბონუსე ანგარიშზე. შეგახსენებთ, რომ ჩვენთან ვერ გამოიყენებთ ვიზა ელექტრონს და მაესტრო ბარათს. ყველა თქვენი მომავალი მგზავრობა იქნება გადახდილი პირდაპირ თქვენი ბარათიდან. ბონუს ქულების რაოდენობა ანგარიშზე იქნება ლართად ერთი ერთში გაიგივებული და ჩამოგეჭრებათ პირველ რიგში.
      ru: После того как Вы нажмёте кнопку 'Привязать карту', откроется окно платёжной системы для ввода реквизитов карты. С карты последовательно дважды спишутся минимальные суммы для привязки и тестирования Вашей банковской карты, которые мы зачислим на Ваш бонусный счёт. Обратите внимание, что баланс карты не должен быть нулевым; карты Visa Electron и Maestro не могут использоваться. В дальнейшем все платежи за Ваши поездки будут списываться непосредственно с карты. Баллы бонусного счёта приравниваются к рублям один к одному и расходуются в первую очередь.
      uk: После того как Вы нажмёте кнопку 'Привязать карту', откроется окно платёжной системы для ввода реквизитов карты. С карты последовательно дважды спишутся минимальные суммы для привязки и тестирования Вашей банковской карты, которые мы зачислим на Ваш бонусный счёт. Обратите внимание, что баланс карты не должен быть нулевым; карты Visa Electron и Maestro не могут использоваться. В дальнейшем все платежи за Ваши поездки будут списываться непосредственно с карты. Баллы бонусного счёта приравниваются к рублям один к одному и расходуются в первую очередь.
