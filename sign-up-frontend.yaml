    step2.OFFERDESCRIPTION:
      cs: K využívání služby není potřeba podepisovat papírovou podobu smlouvy. Jediné, co je potřeba, je pozorně pročíst návrh smlouvy online a přijmout ji zaškrtnutím políčka.
      en: You have no need to sign a paper copy of the contract to start using our cars. All what you have to do is to carefully view the public offer and to mark the check box below it.
      ge: ჩვენი ავტომანქანების დასაქირავებლად არ დაგჭირდებათ ქაღალდის ხელშეკრულებაზე ხელის მოწერა. საჭიროა მხოლოდ ჩვენს საჯარო შეთავაზებასთან ყურადღებით გაცნობა და ჩექ-ბოქსში არსებულ ღილაკზე დაჭერა.
      ru: Вам не потребуется подписывать бумажный договор, чтобы начать пользоваться нашими автомобилями. Всё что нужно - внимательно ознакомиться с договором-офертой и поставить под ним 'галочку'.
      uk: Вам не потребуется подписывать бумажный договор, чтобы начать пользоваться нашими автомобилями. Всё что нужно - внимательно ознакомиться с договором-офертой и поставить под ним 'галочку'.
