      en: You have successfully signed up to the service! Your first payment was credited to your bonus account and in the nearest future you will be able to spend it for your first rent
      ge: თქვენ წარმატებით დაასრულეთ ქარშეარინგის სერვისში რეგისტრაციის პროცესი! თქვენი პირველი გადახდა ჩაირიცხა თქვენს ბონუს ანგარიშზე და უახლოეს მომავალში შეძლებთ დახარჯოთ ის  ჩვენი ავტომანქანით თქვენი პირველი მოგზაურობისთვის.
      ru: Вы успешно завершили регистрацию в сервисе каршеринга! Ваш первый платёж был зачислен на бонусный счёт Вашего личного кабинета и совсем скоро Вы сможете потратить его на свою первую поездку на наших автомобилях.
      uk: Вы успешно завершили регистрацию в сервисе каршеринга! Ваш первый платёж был зачислен на бонусный счёт Вашего личного кабинета и совсем скоро Вы сможете потратить его на свою первую поездку на наших автомобилях.
    step6.DESCRIPTION2:
      cs: Poté, co Vaše dokumenty zkontrolujeme, zprovozníme Vaši registraci a informujeme Vás o tom prostřednictvím sms a e-mailem.
